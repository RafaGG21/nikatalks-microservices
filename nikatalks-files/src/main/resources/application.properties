spring.application.name=nikatalks-files
server.port=8088

spring.datasource.url=jdbc:mysql://mysql:3306/nikatalks
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

digitalocean.spaces.endpoint=${DIGITAL_OCEAN_ENDPOINT}
digitalocean.spaces.access-key=${DIGITAL_OCEAN_ACCESS_KEY}
digitalocean.spaces.secret-key=${DIGITAL_OCEAN_SECRET_KEY}
digitalocean.spaces.bucket-name=${DIGITAL_OCEAN_BUCKET_NAME}
digitalocean.spaces.region=${DIGITAL_OCEAN_REGION}

spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB